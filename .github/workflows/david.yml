---
name: "David"
description: "Manages community labels"

on:
  pull_request_review:
permissions:
  issues: write
  pull-requests: write
  actions: write
  contents: write
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "github var ${{ github.event.pull_request.number }}"
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: mkdir -p path/to/artifact
      - run: echo hello > path/to/artifact/world.txt
      - run: cat path/to/artifact/world.txt
      - shell: bash
        env:
          prNumber: ${{ github.event.pull_request.number }}
          token: ${{ secrets.GITHUB_TOKEN }}
        run: bash ${{ github.workspace }}/.github/workflows/david.sh "$prNumber" "$gitworkspace"
      - uses: actions/upload-artifact@v4
        with:
              name: "prNumbers"
              path: .cache/prnumbers/
        env:
          prNumber: ${{ github.event.pull_request.number }}
          gitworkspace: ${{ github.workspace }}
      - name: Cache it
        id: cache-it
        uses: actions/cache@v4
        with:
          path: .cache/prnumbers/
          key: pr_numbers_cache